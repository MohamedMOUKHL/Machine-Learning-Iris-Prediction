<!-- index_api.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
</head>
<body>
    <h1>Fleur d'Iris Prediction</h1>
    <label for="longueur_sepale">Longueur Sépale:</label>
    <input type="text" id="longueur_sepale" required><br>

    <label for="largeur_sepale">Largeur Sépale:</label>
    <input type="text" id="largeur_sepale" required><br>

    <label for="longueur_petale">Longueur Pétale:</label>
    <input type="text" id="longueur_petale" required><br>

    <label for="largeur_petale">Largeur Pétale:</label>
    <input type="text" id="largeur_petale" required><br>

    <button onclick="fairePrediction()">Predict</button>

    <p id="resultat">Prediction : </p>

    <script>
        function fairePrediction() {
            const longueur_sepale = document.getElementById('longueur_sepale').value;
            const largeur_sepale = document.getElementById('largeur_sepale').value;
            const longueur_petale = document.getElementById('longueur_petale').value;
            const largeur_petale = document.getElementById('largeur_petale').value;

            const data = {
                longueur_sepale: parseFloat(longueur_sepale),
                largeur_sepale: parseFloat(largeur_sepale),
                longueur_petale: parseFloat(longueur_petale),
                largeur_petale: parseFloat(largeur_petale)
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultat').innerText = 'Prediction : ' + data.prediction;
            })
            .catch(error => {
                console.error('Erreur de prédiction:', error);
            });
        }
    </script>
</body>
</html>
